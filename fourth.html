<html>
<head>
</head>
<body>

Registration form
<form>

<fieldset>
<legend>
Personal Information
</legend>



Name
<input type="text" name="name" placeholder="enter your name" required="true"/>
<br/>
<br/>
F'sname
<input type="text" name="fname" value="R S Mishra" readonly="true"/>
<br/>
Gender
<input type="radio" name="a"/>Male
<input type="radio" name="a"/>Female
<br/>
Email
<input type="email" name="email"/>
<br/>
Password
<input type="password" name="password">
<br/>
DOB
<input type="date" name="date">
<br/>
Mobile
<input type="number" name="number">
<br/>
Pincode
<input type="number" name="number">
<br/>
Address
<textarea name="address" rows="10" cols="15" maxlength="200" name="address"></textarea>
<br/> 
Hobbies
<input type="checkbox" name="Hobbies"/>Singing
<input type="checkbox" name="Hobbies"/>Dancing
<input type="checkbox" name="Hobbies"/>Reading
<input type="checkbox" name="Hobbies"/>Sports
<input type="checkbox" name="Hobbies"/>Cooking
<br/>
City
<select>
<option name="city">Lucknow</option>
<option name="city">Varanasi</option>
<option name="city">Kanpur</option>
<option name="city">Lakhimpur</option>
<option name="city">Delhi</option>
<option name="city">Ghaziabad</option>
</select>
<br/>
<input type="hidden"/>
<br/>
Upload photo
<input type="file" name="photo"/>
<br/>
Time
<input type="time"/>
<br/>
<input type="submit"/>
<input type="reset"/>
<input type="button" value="dummy button"/>


</fieldset>
</form>



</body>
</html>
